<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css"></head>


    <title>Add Element</title>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <div class="logo">
          <a href="/">âŒ‚ molecule-webserver</a> / add-element
        </div>
      </div>

      <div class="content" style="display:inline-block; place-self: center">

        <h1>Add Element</h1>

          <br>
          <form action="/upload-element" id="upload-element" enctype="multipart/form-data" method="POST">
            <p class="input">Color</p>
            <div class="color-panel">
              <label for="input-color-1" class="input">1</label>
              <input type="color" id="input-color-1" name="input-color-1" class="input">

              <label for="input-color-2" class="input">2</label>
              <input type="color" id="input-color-2" name="input-color-2" class="input">

              <label for="input-color-3" class="input">3</label>
              <input type="color" id="input-color-3" name="input-color-3" class="input">

              <br><br>
            </div>

          <label for="input-symbol" class="input">ID</label>
          <input type="number" id="input-id" min="1" max="1000" name="input-id" required="required"><br><br>

          <label for="input-symbol" class="input" >Symbol</label>
          <input type="text" id="input-symbol" minlength="1" maxlength="2" name="input-symbol" required="required"><br><br>

          <label for="input-element" class="input">Element name</label>
          <input type="text" id="input-element" name="input-element" required="required"><br><br>

          <label for="input-radius" class="input">Radius</label>
          <input type="number" id="input-radius" name="input-radius" min = 1 max = 100 required="required"><br><br>

          <br>
          <input type="submit" value="submit" class="box" style="margin: 0 22%">
          </form>

        
      </div>
      <div class="footer">
        <p>Developed by Elman Islam (2023)</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
